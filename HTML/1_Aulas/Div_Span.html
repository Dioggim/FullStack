<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div e Span</title>
</head>
<body>
    <h1>Div e span</h1>
    <h2>Exemplo: Galaxias</h2>

    <div style="background-color: aqua;">
        <p>Galaxia Andromeda </p>
        <p>Galaxia Ouro Preto</p>
        <p>Galaxia Cata-vento</p>
    </div>
    <hr>
    <p>Galaxia <div style="background-color: greenyellow;"> Andromeda </div></p>
    <p>Galaxia Ouro Preto</p>
    <p>Galaxia Cata-vento</p>

    <hr>
    <p>Galaxia <span style="background-color: greenyellow;"> Andromeda </span></p>
    <p>Galaxia Ouro Preto</p>
    <p>Galaxia Cata-vento</p>
</body>
</html>
